services:
  auth-server:
    container_name: auth-server
    image: charitan-go/auth-server
    build: ../../auth-server
    ports:
      - 8090:8090
    environment:
      DB_HOST: auth-db
      DB_NAME: auth
      DB_USER: postgres
      DB_PASSWORD: secret
      DB_PORT: 5432
      SERVICE_REGISTRY_URI: service-registry:8500
      SERVICE_ID: auth-server
      PORT: 8090
    depends_on:
      auth-db:
        condition: service_healthy
      service-registry:
        condition: service_healthy
    networks:
      - charitan-go
  auth-db:
    image: postgres:alpine
    container_name: auth-db
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d auth -U postgres"]
      interval: 1s
      timeout: 3s
      retries: 60
    networks:
      - charitan-go
